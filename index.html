<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./images/netflixlogo.png" alt="netflix logo">
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                        <li>Browse by Languages</li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell"></span>
                    <img src="./images/user.jpeg">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : Endgame</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More
                        Info</button>
                </div>
            </div>

            <div class="carousel">
                <h3>New Releases</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./images/age_of_altron.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/antman.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/avtar.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/avengers.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/antman2.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/balck_panther.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/captain_america.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/captain_marvel.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/civil_war.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/deadpool.jpg">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    
    <div class="caro">
        <h3>Hollywood Movies</h3>
        <div class="caro-slider">
            <div class="caro-list">
                <div class="caro-item">
                    <img src="./images/doctor_strange.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/far_from_home.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/venom.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/volverine.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/hellboy.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/infinity_war.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/spiderman_homecoming.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/johnwick4.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/superman.jpg">
                </div>
                <div class="caro-item">
                    <img src="./images/force.jpg">
                </div>
            </div>
        </div>
    </div>


    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="./video/Marvel Studiosâ€™ Avengers- Endgame - Special Look.mp4">
        </video>
    </div>
    <script src="./netflix.js"></script>
</body>

</html>
